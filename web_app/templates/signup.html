<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="page-layout">
        <h2>Register with Your Face</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('signup') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <video id="video" autoplay></video>
            <button type="button" id="capture">Capture Image</button>
            <canvas id="canvas" style="display: none;"></canvas>

            <input type="hidden" name="image_data" id="image_data">
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing the webcam: ", err);
            });

        const captureButton = document.getElementById('capture');
        captureButton.addEventListener('click', () => {
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL('image/jpeg', 0.5);  
            document.getElementById('image_data').value = imageData;

            console.log("Image captured and compressed successfully");
            alert("Image captured successfully! Please proceed by clicking 'Register'.");
        });
    </script>
</body>
</html>
