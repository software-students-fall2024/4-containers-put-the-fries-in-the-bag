<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="page-layout">
        <h2>Login</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form id="loginForm" action="{{ url_for('login') }}" method="POST">
            <!-- Username Field -->
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <!-- Facial Recognition Section -->
            <div id="faceLogin">
                <video id="video" autoplay></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <input type="hidden" name="image_data" id="image_data">
            </div>

            <button type="button" id="loginButton">Login</button>
        </form>
        <button type="button" id="signupButton">Sign Up</button>
    </div>

    <script>
        // Initialize webcam when the page loads
        window.addEventListener('load', () => {
            const video = document.getElementById('video');
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("Error accessing the webcam: ", err);
                });
        });

        // Capture image and submit form
        function captureAndSubmitLogin() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert("Please enter both your username and password.");
                return;
            }

            // Capture image from video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert image to base64
            const imageData = canvas.toDataURL('image/jpeg', 0.5);
            document.getElementById('image_data').value = imageData;

            if (imageData) {
                document.getElementById('loginForm').submit();
            } else {
                alert("Failed to capture image. Please try again.");
            }
        }

        // Event listener for login button
        document.getElementById('loginButton').addEventListener('click', captureAndSubmitLogin);

        // Redirect to signup page
        document.getElementById('signupButton').addEventListener('click', () => {
            window.location.href = "{{ url_for('signup') }}";
        });
    </script>
</body>
</html>
