<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Facial Recognition</title>
</head>
<body>
    <h2>Login with Facial Recognition</h2>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <form action="{{ url_for('login') }}" method="POST">
        <input type="hidden" name="image_data" id="image_data">
        <button type="submit" id="loginButton">Login with Camera</button>
    </form>

    <script>
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing the webcam: ", err);
            });

        video.addEventListener('canplay', () => {
            setTimeout(() => {
                const canvas = document.getElementById('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = canvas.toDataURL('image/jpeg', 0.5); 
                document.getElementById('image_data').value = imageData;

                if (imageData) {
                    console.log("Captured image data:", imageData);
                    alert("Image captured successfully! Proceeding to login.");
                    document.getElementById("loginButton").click();  
                } else {
                    alert("Failed to capture image. Please try again.");
                }
            }, 3000);  
        });
    </script>
</body>
</html>
