<!DOCTYPE html>
<html>
<head>
    <title>Encode Result</title>
</head>
<body>
    <h2>Encode Result</h2>
    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% else %}
        <p>Face encoding was successful!</p>
        <p>Encoding: {{ encoding }}</p>
    {% endif %}
    <a href="/">Go back to Home</a>
</body>
</html>
