<!DOCTYPE html>
<html>
<head>
    <title>Verify Result</title>
</head>
<body>
    <h2>Verify Result</h2>
    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% elif result == "verified" %}
        <p style="color: green;">Face recognition successful! You are verified.</p>
    {% else %}
        <p style="color: red;">Face recognition failed. Please try again.</p>
    {% endif %}
    <a href="/">Go back to Home</a>
</body>
</html>
